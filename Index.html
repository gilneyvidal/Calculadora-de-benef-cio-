<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAVA 3.0 - Calculadora de Viabilidade</title>
    <style>
        :root {
            --primary: #0f172a;
            --accent: #2563eb;
            --success: #16a34a;
            --danger: #dc2626;
            --bg: #f1f5f9;
            --card: #ffffff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 20px;
            color: #333;
        }

       .container {
            max-width: 600px;
            margin: 0 auto;
            background: var(--card);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }

       .header {
            background: var(--primary);
            color: white;
            padding: 20px;
            text-align: center;
        }

       .header h2 { margin: 0; font-size: 1.4rem; }
       .header p { margin: 5px 0 0; font-size: 0.8rem; opacity: 0.8; }

       .content { padding: 20px; }

       .input-group { margin-bottom: 15px; }
        
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 0.9rem;
            color: #475569;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
        }

       .btn {
            width: 100%;
            padding: 15px;
            background-color: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

       .btn:active { transform: scale(0.98); }

       .result-box {
            margin-top: 25px;
            padding: 20px;
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            display: none; /* Escondido inicialmente */
        }

       .result-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.95rem;
        }

       .total-row {
            font-weight: 800;
            font-size: 1.2rem;
            color: var(--primary);
            border-top: 2px solid #cbd5e1;
            padding-top: 10px;
            margin-top: 10px;
        }

       .status {
            text-align: center;
            padding: 8px;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            margin-bottom: 15px;
        }
       .viavel { background-color: var(--success); }
       .inviavel { background-color: var(--danger); }

       .whatsapp-area {
            margin-top: 20px;
            border-top: 1px dashed #ccc;
            padding-top: 15px;
        }

        textarea {
            width: 100%;
            height: 120px;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            padding: 10px;
            font-family: monospace;
            font-size: 0.85rem;
            box-sizing: border-box;
        }

       .copy-btn {
            background-color: #25D366;
            color: white;
            border: none;
            padding: 8px;
            border-radius: 5px;
            width: 100%;
            margin-top: 5px;
            cursor: pointer;
            font-weight: bold;
        }

    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h2>SAVA - Calculadora Auto</h2>
        <p>Análise de Viabilidade de Veículo com Dívida</p>
    </div>

    <div class="content">
        <div class="input-group">
            <label>Modelo do Veículo</label>
            <input type="text" id="modelo" placeholder="Ex: Corolla 2020">
        </div>

        <div class="input-group">
            <label>Valor FIPE (R$)</label>
            <input type="number" id="fipe" placeholder="0.00">
        </div>

        <div class="input-group">
            <label>Valor para Quitação Total (Hoje)</label>
            <input type="number" id="quitacao" placeholder="0.00">
        </div>

        <div class="input-group">
            <label>Débitos (IPVA/Multas/Pátio)</label>
            <input type="number" id="debitos" placeholder="0.00">
        </div>

        <div class="input-group">
            <label>Custo de Reparos/Pneus (R$)</label>
            <input type="number" id="reparos" placeholder="0.00">
        </div>

        <div class="input-group">
            <label>Sua Margem de Lucro Desejada (%)</label>
            <input type="number" id="margem" value="15" placeholder="15">
        </div>

        <button class="btn" onclick="calcular()">CALCULAR OFERTA</button>

        <div id="resultado" class="result-box">
            <div id="statusMsg" class="status"></div>

            <div class="result-row">
                <span>Venda Rápida (90% FIPE):</span>
                <span id="valVenda">R$ 0,00</span>
            </div>
            <div class="result-row">
                <span>(-) Quitação Banco:</span>
                <span id="valQuitacao" style="color: #dc2626;">R$ 0,00</span>
            </div>
            <div class="result-row">
                <span>(-) Débitos/Reparos:</span>
                <span id="valDebitos" style="color: #dc2626;">R$ 0,00</span>
            </div>
            <div class="result-row">
                <span>(-) Custo Operacional Fixo:</span>
                <span style="color: #dc2626;">R$ 1.500,00</span>
            </div>
            <div class="result-row">
                <span>(-) Seu Lucro Meta:</span>
                <span id="valLucro" style="color: #2563eb; font-weight:bold;">R$ 0,00</span>
            </div>

            <div class="result-row total-row">
                <span>PAGAR AO CLIENTE (PIX):</span>
                <span id="valOferta">R$ 0,00</span>
            </div>

            <div id="areaZap" class="whatsapp-area">
                <label>Script para Copiar:</label>
                <textarea id="textoZap" readonly></textarea>
                <button class="copy-btn" onclick="copiar()">Copiar Texto</button>
            </div>
        </div>
    </div>
</div>

<script>
    function formatarMoeda(valor) {
        return valor.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
    }

    function calcular() {
        // 1. Pegar valores (usando 0 se estiver vazio)
        let modelo = document.getElementById('modelo').value |

| "Veículo";
        let fipe = parseFloat(document.getElementById('fipe').value) |

| 0;
        let quitacao = parseFloat(document.getElementById('quitacao').value) |

| 0;
        let debitos = parseFloat(document.getElementById('debitos').value) |

| 0;
        let reparos = parseFloat(document.getElementById('reparos').value) |

| 0;
        let margemPerc = parseFloat(document.getElementById('margem').value) |

| 15;

        // 2. Parâmetros Fixos
        const CUSTO_FIXO = 1500.00; // Transferência, vistoria, gasolina
        const FATOR_VENDA = 0.90;   // Vender a 90% da FIPE para ter liquidez

        // 3. Cálculos
        let vendaProjetada = fipe * FATOR_VENDA;
        let lucroMeta = vendaProjetada * (margemPerc / 100);
        let custosTotais = quitacao + debitos + reparos + CUSTO_FIXO;
        
        // A conta mágica: O que sobra é do cliente
        let ofertaCliente = vendaProjetada - custosTotais - lucroMeta;

        // 4. Exibir na tela
        document.getElementById('resultado').style.display = 'block';
        document.getElementById('valVenda').innerText = formatarMoeda(vendaProjetada);
        document.getElementById('valQuitacao').innerText = "- " + formatarMoeda(quitacao);
        document.getElementById('valDebitos').innerText = "- " + formatarMoeda(debitos + reparos);
        document.getElementById('valLucro').innerText = "- " + formatarMoeda(lucroMeta);
        
        let elStatus = document.getElementById('statusMsg');
        let elOferta = document.getElementById('valOferta');
        let areaZap = document.getElementById('areaZap');

        if (ofertaCliente > 0) {
            // Cenário Positivo
            elStatus.innerText = "✅ APROVADO PARA COMPRA";
            elStatus.className = "status viavel";
            elOferta.innerText = formatarMoeda(ofertaCliente);
            elOferta.style.color = "#16a34a"; // Verde
            areaZap.style.display = "block";

            // Gerar Script
            let texto = `*PROPOSTA DE COMPRA - ${modelo.toUpperCase()}*\n\n`;
            texto += `Olá! Analisamos seu veículo e conseguimos aprovar a seguinte operação para resolver a pendência hoje:\n\n`;
            texto += `1. Pagamos a Quitação à vista no Banco: ${formatarMoeda(quitacao)}\n`;
            texto += `2. Assumimos todos os débitos e documentação.\n`;
            texto += `3. *Você recebe no PIX:* ${formatarMoeda(ofertaCliente)}\n\n`;
            texto += `Você se livra da dívida total de ${formatarMoeda(quitacao + debitos)} e limpa seu nome imediatamente.\n`;
            texto += `Podemos agendar no cartório?`;
            
            document.getElementById('textoZap').value = texto;

        } else {
            // Cenário Negativo
            elStatus.innerText = "⛔ INVIÁVEL (Dívida maior que o valor)";
            elStatus.className = "status inviavel";
            elOferta.innerText = "R$ 0,00 (Negativo: " + formatarMoeda(ofertaCliente) + ")";
            elOferta.style.color = "#dc2626"; // Vermelho
            areaZap.style.display = "none";
        }
    }

    function copiar() {
        let texto = document.getElementById('textoZap');
        texto.select();
        texto.setSelectionRange(0, 99999); /* Mobile */
        navigator.clipboard.writeText(texto.value);
        alert("Texto copiado!");
    }
</script>

</body>
</html>
