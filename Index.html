<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAVA 3.0 - Calculadora de Viabilidade</title>
    <style>
        :root {
            --primary: #0f172a;
            --accent: #2563eb;
            --accent-hover: #1d4ed8;
            --success: #16a34a;
            --danger: #dc2626;
            --bg: #f8fafc;
            --card: #ffffff;
            --border: #e2e8f0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 20px;
            color: #333;
            line-height: 1.5;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: var(--card);
            border-radius: 16px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border: 1px solid var(--border);
        }

        .header {
            background: var(--primary);
            color: white;
            padding: 24px;
            text-align: center;
        }

        .header h2 { margin: 0; font-size: 1.5rem; letter-spacing: -0.025em; }
        .header p { margin: 8px 0 0; font-size: 0.875rem; opacity: 0.8; }

        .content { padding: 24px; }

        .input-group { margin-bottom: 16px; }
        
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 6px;
            font-size: 0.875rem;
            color: #475569;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .btn {
            width: 100%;
            padding: 16px;
            background-color: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            margin-top: 12px;
            transition: background-color 0.2s;
        }

        .btn:hover { background-color: var(--accent-hover); }
        .btn:active { transform: scale(0.98); }

        .result-box {
            margin-top: 24px;
            padding: 20px;
            background: #f1f5f9;
            border: 1px solid var(--border);
            border-radius: 12px;
            display: none;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-size: 0.95rem;
            color: #334155;
        }

        .total-row {
            font-weight: 800;
            font-size: 1.25rem;
            color: var(--primary);
            border-top: 2px solid #cbd5e1;
            padding-top: 16px;
            margin-top: 16px;
        }

        .status {
            text-align: center;
            padding: 12px;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            margin-bottom: 20px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .viavel { background-color: var(--success); }
        .inviavel { background-color: var(--danger); }

        .whatsapp-area {
            margin-top: 24px;
            border-top: 1px dashed #94a3b8;
            padding-top: 20px;
        }

        textarea {
            width: 100%;
            height: 140px;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            padding: 12px;
            font-family: monospace;
            font-size: 0.8rem;
            box-sizing: border-box;
            background: white;
            resize: none;
            margin-bottom: 10px;
        }

        .copy-btn {
            background-color: #25D366;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            width: 100%;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .copy-btn:hover { background-color: #1ebc57; }

        /* Mobile Fixes */
        @media (max-width: 480px) {
            body { padding: 10px; }
            .container { border-radius: 12px; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h2>SAVA - Calculadora Auto</h2>
        <p>An√°lise de Viabilidade (D√≠vida x FIPE)</p>
    </div>

    <div class="content">
        <div class="input-group">
            <label for="modelo">Modelo do Ve√≠culo</label>
            <input type="text" id="modelo" placeholder="Ex: Honda Civic 2021">
        </div>

        <div class="input-group">
            <label for="fipe">Valor FIPE (R$)</label>
            <input type="number" id="fipe" placeholder="0.00" inputmode="decimal" step="0.01">
        </div>

        <div class="input-group">
            <label for="quitacao">Valor Quita√ß√£o Total (Hoje)</label>
            <input type="number" id="quitacao" placeholder="0.00" inputmode="decimal" step="0.01">
        </div>

        <div class="input-group">
            <label for="debitos">D√©bitos (IPVA/Multas/P√°tio)</label>
            <input type="number" id="debitos" placeholder="0.00" inputmode="decimal" step="0.01">
        </div>

        <div class="input-group">
            <label for="reparos">Custo de Reparos/Pneus (R$)</label>
            <input type="number" id="reparos" placeholder="0.00" inputmode="decimal" step="0.01">
        </div>

        <div class="input-group">
            <label for="margem">Sua Margem de Lucro Desejada (%)</label>
            <input type="number" id="margem" value="15" placeholder="15" inputmode="numeric">
        </div>

        <button class="btn" onclick="calcular()">CALCULAR OFERTA</button>

        <div id="resultado" class="result-box">
            <div id="statusMsg" class="status"></div>

            <div class="result-row">
                <span>Venda R√°pida (90% FIPE):</span>
                <span id="valVenda">R$ 0,00</span>
            </div>
            <div class="result-row">
                <span>(-) Quita√ß√£o Banco:</span>
                <span id="valQuitacao" style="color: #dc2626;">R$ 0,00</span>
            </div>
            <div class="result-row">
                <span>(-) D√©bitos/Reparos:</span>
                <span id="valDebitos" style="color: #dc2626;">R$ 0,00</span>
            </div>
            <div class="result-row">
                <span>(-) Custo Operacional Fixo:</span>
                <span style="color: #dc2626;">R$ 1.500,00</span>
            </div>
            <div class="result-row">
                <span>(-) Seu Lucro Meta:</span>
                <span id="valLucro" style="color: #2563eb; font-weight:bold;">R$ 0,00</span>
            </div>

            <div class="result-row total-row">
                <span>OFERTA AO CLIENTE:</span>
                <span id="valOferta">R$ 0,00</span>
            </div>

            <div id="areaZap" class="whatsapp-area">
                <label style="margin-bottom: 8px; display:block;">Script para Copiar:</label>
                <textarea id="textoZap" readonly></textarea>
                <button class="copy-btn" onclick="copiar()">
                    Copiar Texto
                </button>
            </div>
        </div>
    </div>
</div>

<script>
    // Fun√ß√£o auxiliar para formatar moeda BRL
    function formatarMoeda(valor) {
        return valor.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
    }

    function calcular() {
        // CORRE√á√ÉO: Uso correto do operador l√≥gico || para definir valores padr√£o
        let modelo = document.getElementById('modelo').value || "Ve√≠culo";
        
        // Convertendo inputs para float, garantindo 0 se estiver vazio
        let fipe = parseFloat(document.getElementById('fipe').value) || 0;
        let quitacao = parseFloat(document.getElementById('quitacao').value) || 0;
        let debitos = parseFloat(document.getElementById('debitos').value) || 0;
        let reparos = parseFloat(document.getElementById('reparos').value) || 0;
        let margemPerc = parseFloat(document.getElementById('margem').value) || 15;

        // Par√¢metros Fixos
        const CUSTO_FIXO = 1500.00; // Transfer√™ncia, vistoria, gasolina, despachante
        const FATOR_VENDA = 0.90;   // Projetando venda a 90% da FIPE para liquidez r√°pida

        // C√°lculos
        let vendaProjetada = fipe * FATOR_VENDA;
        let lucroMeta = vendaProjetada * (margemPerc / 100);
        let custosTotais = quitacao + debitos + reparos + CUSTO_FIXO;
        
        // C√°lculo final da oferta (O que sobra √© do cliente)
        let ofertaCliente = vendaProjetada - custosTotais - lucroMeta;

        // Exibir resultados
        document.getElementById('resultado').style.display = 'block';
        
        document.getElementById('valVenda').innerText = formatarMoeda(vendaProjetada);
        document.getElementById('valQuitacao').innerText = "- " + formatarMoeda(quitacao);
        document.getElementById('valDebitos').innerText = "- " + formatarMoeda(debitos + reparos);
        document.getElementById('valLucro').innerText = "- " + formatarMoeda(lucroMeta);
        
        let elStatus = document.getElementById('statusMsg');
        let elOferta = document.getElementById('valOferta');
        let areaZap = document.getElementById('areaZap');

        if (ofertaCliente > 0) {
            // Cen√°rio Positivo (Vi√°vel)
            elStatus.innerText = "‚úÖ APROVADO PARA COMPRA";
            elStatus.className = "status viavel";
            elOferta.innerText = formatarMoeda(ofertaCliente);
            elOferta.style.color = "#16a34a"; // Verde
            areaZap.style.display = "block";

            // Gerar Script
            let texto = `*PROPOSTA DE COMPRA - ${modelo.toUpperCase()}*\n\n`;
            texto += `Ol√°! Analisamos seu ve√≠culo e conseguimos aprovar a opera√ß√£o para resolver a pend√™ncia hoje:\n\n`;
            texto += `üí∞ *Nossa Proposta:* Pagamos a Quita√ß√£o √† vista (${formatarMoeda(quitacao)}) + Assumimos d√©bitos.\n`;
            texto += `‚úÖ *Voc√™ recebe no PIX:* ${formatarMoeda(ofertaCliente)}\n\n`;
            texto += `Total da d√≠vida eliminada: ${formatarMoeda(quitacao + debitos)}\n`;
            texto += `Podemos agendar no cart√≥rio para formalizar?`;
            
            document.getElementById('textoZap').value = texto;

        } else {
            // Cen√°rio Negativo (Invi√°vel)
            // Se der negativo, a oferta √© ZERO, pois n√£o h√° margem para pagar o cliente
            elStatus.innerText = "‚õî INVI√ÅVEL (D√≠vida Alta)";
            elStatus.className = "status inviavel";
            elOferta.innerText = "Sem oferta (" + formatarMoeda(ofertaCliente) + ")";
            elOferta.style.color = "#dc2626"; // Vermelho
            
            // Esconde √°rea do script, pois n√£o h√° oferta
            areaZap.style.display = "none";
        }
    }

    function copiar() {
        let textarea = document.getElementById('textoZap');
        textarea.select();
        textarea.setSelectionRange(0, 99999); // Para mobile

        try {
            // M√©todo mais compat√≠vel com iframes e browsers antigos/restritos
            var successful = document.execCommand('copy');
            var msg = successful ? 'Copiado com sucesso!' : 'Erro ao copiar';
            
            // Feedback visual simples no bot√£o
            let btn = document.querySelector('.copy-btn');
            let originalText = btn.innerText;
            btn.innerText = "Copiado! ‚úÖ";
            setTimeout(() => {
                btn.innerText = originalText;
            }, 2000);
            
        } catch (err) {
            alert('N√£o foi poss√≠vel copiar automaticamente. Por favor selecione e copie manualmente.');
        }
    }
</script>

</body>
</html>
